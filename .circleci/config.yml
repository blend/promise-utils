version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15

    working_directory: ~/repo

    steps:
      - checkout
      - run: npm ci
      - run: npm test
      - run: cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
      - run: make docs

      - store_artifacts:
          path: coverage
          destination: coverage
      - store_artifacts:
          path: docs-build
          destination: docs-build
