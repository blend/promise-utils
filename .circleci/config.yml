version: 2
jobs:
  build:
    working_directory: /go/src/github.com/blend/promise-utils
    docker:
      - image: circleci/nodejs
    steps:
      - checkout
      - run:
          name: Set the upstream
          command: |
            eval "git branch --set-upstream-to=origin/`git rev-parse --abbrev-ref HEAD` `git rev-parse --abbrev-ref HEAD`"
      - run:
          name: ci
          command: npm ci
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: coverage
          destination: coverage
